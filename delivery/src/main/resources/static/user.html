<!DOCTYPE html>
<html lang="es">
<head>
    <title>URL Shortener</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="webjars/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="webjars/jquery/3.6.1/jquery.min.js" type="text/javascript"></script>
    <script src="webjars/bootstrap/3.4.0/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/delivery.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <!-- Recuadro con el userId en la parte superior izquierda -->
    <div class="row">
        <div class="col-lg-12">
            <div id="userIdBox" class="alert alert-info" style="position: absolute; top: 10px; left: 10px; padding: 10px;">
                User ID: <span id="userIdValue">{{userId}}</span>
            </div>
        </div>
    </div>

    <!-- Botón de logout -->
    <div class="row text-right">
        <button class="btn btn-danger" id="logout">LOGOUT</button>
    </div>

    <!-- Formulario del acortador -->
    <div class="row mt-5">
        <div class="col-lg-12 text-center">
            <h1>URL Shortener</h1>
            <p class="lead">Manage and shorten your URLs</p>
            <form action="" id="shortener" role="form">
                <div class="input-group input-group-lg">
                    <input class="form-control" name="url" placeholder="Enter a URL" title="Enter a URL" type="text">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">Short me!</button>
                    </span>
                </div>
                <div class="checkbox col-sm-offset-4 col-sm-4">
                    <label>
                        <input type="checkbox" name="generateQRCode"> Generate QR Code
                    </label>
                </div>
                
                <!-- Checkbox para agregar nombre de marca -->
                <div class="checkbox col-sm-offset-4 col-sm-4">
                    <label>
                        <input type="checkbox" id="brandedCheckbox"> Is Branded?
                    </label>
                </div>

                <!-- Campo para ingresar nombre de la marca, inicialmente oculto -->
                <div class="input-group input-group-lg col-sm-offset-4 col-sm-4" id="brandedNameGroup" style="display: none;">
                    <input class="form-control" id="brandedName" name="brandedName" placeholder="Enter branded name" type="text">
                </div>
                
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="col-sm-offset-4 col-sm-4 text-center">
                <br/>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <!-- Espacio entre el formulario y la tabla -->
    <div class="row mt-5">
        <div class="col-lg-12">
            <h3>Your Links</h3>
            <table id="linksTable" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Original URL</th>
                    <th>Clicks</th>
                    <th>QR Code</th>
                    <th>Shortened URL</th>
                    <th>Action</th> <!-- Nueva columna -->
                </tr>
                </thead>
                <tbody>
                <!-- Aquí se añadirán dinámicamente las filas -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    // Función para manejar el botón de logout
    document.getElementById('logout').addEventListener('click', function () {
        window.location.href = '/logout';
    });

    // Si ya tienes un valor para userId, lo colocamos en el recuadro
    var userId = "{{userId}}";
    console.log("User ID from HTML:", userId); // Solo para verificar que se recibió correctamente

    if (userId) {
        document.getElementById('userIdValue').textContent = userId;
    }
</script>
</body>
</html>
