        run: |
          chmod +x app-0.2024.1-SNAPSHOT.jar
          ls -lh app-0.2024.1-SNAPSHOT.jar
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: app:latest
          push: false
          load: true
