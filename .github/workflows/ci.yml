      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{secrets.AZURE_HOST}}
          username: ${{secrets.AZURE_USERNAME}}
          port: 22
          key: ${{ secrets.AZURE_SSH_KEY }}
